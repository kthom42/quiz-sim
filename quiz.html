<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="quiz.css">
</head>

<Body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
        <div id="progress-bar">
            <div class="progress-item">
                <p id="progress-text" class="progress-prefix">
                Question
                </p>
                <div id="progressbar">
                    <div id="progressbarfull"></div>
                </div>
                </div>
                <div class="progress-item">
                    <p class="progress-prefix">
                        Score
                    </p>
                    <h1 class="main-text">
                        0
                    </h1>
                </div>
            </div>
            <div id="Question">answer to the question</div>
            <div class="option">
                <p class="option-prefix">A</p>
                <p class="option-text" data-numbers="1">Choice</p>
            </div>
            <div class="option">
                <p class="option-prefix">B</p>
                <p class="option-text" data-numbers="2">Choice</p>
            </div>
            <div class="option">
                <p class="option-prefix">C</p>
                <p class="option-text" data-numbers="3">Choice</p>
            </div>
        </div>
    </div>

</Body>
</html>
