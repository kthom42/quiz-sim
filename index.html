<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready or not</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <Header class="display-right">
        <div class="timer">
            <div class="timer">time remaining</div>
            <div class="secs">30</div>
        </div>
    </Header>

    <section>
        <div class="questions">
            <span>What is the outer most coler of the rainbow?</span>
        </div>
        <div class="list">
            <div class="options">
                <span>blue</span>
                <div class="icon tick"><i class="fa fa-check"></i></div>
        <div class="list">
            <div class="options">
                <span>red</span>
                <div class="icon cross"><i class="fa fa-times"></i></div>
            </div>
        <div class="list">
            <div class="options">
                <span>yellow</span>
                <div class="icon cross"><i class="fa fa-times"></i></div>
            </div>
        </div>
    </section>

  <div class="container">
    <div id="home" class="flex-column flex-center"> 
        <h1>Take the quiz</h1>
        <a href="/quiz.html" class="btn">Start</a>
        <a href="/Highscores.html" id="Highscore-btn" class="btn">highscores</a>
         
   
    </div>
  </div>
  <footer>
    <div class="total">
        <span><p>1</p>of<p>4</p>Remaining</span>
 </div>
 <button class="next_btn">Next</button>
  </footer>
  <script src= "script.js"></script>
</body>
</html>
